<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <mask id="paper" width="400" height="400">
      <polygon points="60,20 340,20 340,300 260,380 60,380" fill="white" stroke="white" stroke-width="10"/>
    </mask>
    <mask id="sync-paper" width="400" height="400">
      <polygon points="0,0 280,0 280,280 200,360 0,360" fill="white" stroke="white" stroke-width="10"/>
    </mask>
    <symbol id="line">
      <rect
        width="30"
        height="10" />
      <rect
        y="20"
        width="20"
        height="10" />
    </symbol>
    <symbol id="card">
      <rect
        width="200"
        height="60" />
      <rect
        x="5"
        y="5"
        width="190"
        height="50"
        fill="white" />
      <rect
        x="10"
        y="10"
        width="40"
        height="40" />
      <use x="60" y="15" href="#line" />
      <rect
        x="160"
        y="45"
        width="30"
        height="5" />
    </symbol>
  </defs>
  <svg
    x="60"
    y="20"
    width="280"
    height="360"
    mask="url(#sync-paper)"
    viewport="0 0 280 360"
    fill="#aaa">
    <rect
      width="280"
      height="360"
      fill="white" />
    <rect
      x="20"
      y="20"
      width="60"
      height="40" />
    <use
      x="100"
      y="20"
      href="#line" />
    <use
      x="140"
      y="20"
      href="#line" />
    <rect
      x="220"
      y="20"
      width="40"
      height="40" />
    <use
      x="40"
      y="80"
      href="#card" />
    <use
      x="40"
      y="160"
      href="#card" />
    <use
      x="40"
      y="240"
      href="#card" />
    <use
      x="40"
      y="320"
      href="#card" />
  </svg>
  <rect
    x="60"
    y="20"
    width="280"
    height="360"
    rx="10"
    ry="10"
    fill="none"
    stroke="black"
    stroke-width="10"
    mask="url(#paper)"/>
  <polygon
    points="260,300 340,300 260,380"
    fill="white"
    stroke="black"
    stroke-width="12"
    mask="url(#paper)"/>
</svg>
